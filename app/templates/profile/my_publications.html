{% extends base %}
{% import "publications/templates.html" as t %}
{% block content %}
    {% for post in posts.query.filter_by(user_id=current_user.id).all()[::-1] %}
        {% set author = users.query.filter_by(id=post.user_id).first() %}
        {{ t[post.type](post, author) }}
    {% endfor %}
{% endblock %}
