{% extends base %}
{% block content %}
    <h2>Войти</h2>
    <form method="POST">
        {{ form.csrf_token }}
        {% for field in form if field.name != "csrf_token" %}
            <p>
                {{ field.label() if field.type != "SubmitField" }}<br>
                {{ field }}
            </p>
        {% endfor %}
    </form>
    <h3>или</h3>
    <a href="{{ url_for('register') }}" class="button">Зарегистрироваться</a>
{% endblock %}
