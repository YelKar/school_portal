{% extends base %}
{% block content %}
        {{ form.fields }}
    <form method="POST">
        {{ form.csrf_token }}
        {% for field in form if field.name != "csrf_token" %}
            <p>
                {{ field.label() if field.type != "SubmitField" }}<br>
                {{ field }}
            </p>
        {% endfor %}
    </form>
{% endblock %}
